<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Deaths</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-searchbar [(ngModel)]="terms"></ion-searchbar>

	<ion-card *ngIf="death">
		<ion-card-content>
			<h3>Death Count: {{ death-count }} </h3>
		</ion-card-content>
	</ion-card>

</ion-content>
