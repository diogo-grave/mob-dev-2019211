<ion-tabs>
	<!-- Main html which all others page will used to navigate! -->
	<ion-tab-bar slot="bottom">
	

		<ion-tab-button tab="episodes">
			<ion-icon name="play-outline"></ion-icon>
			<!-- these icons were retrieved from: -->
			<!-- https://ionicons.com -->
			<ion-label>Episodes</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="characters">
			<ion-icon name="happy-outline"></ion-icon>
			<ion-label>Characters</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="quotes">
			<ion-icon name="chatbox-outline"></ion-icon>
			<ion-label>Quotes</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="deaths">
			<ion-icon name="skull-outline"></ion-icon>
			<ion-label>Deaths</ion-label>
		</ion-tab-button>

        <ion-tab-button tab="cam">
			<ion-icon name="camera"></ion-icon>
			<ion-label>Camera</ion-label>
		</ion-tab-button>


	</ion-tab-bar>

</ion-tabs>
